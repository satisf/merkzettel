{% if notes_list %}
    <ul>
    {% for note in notes_list %}
        <li>
            <a href="/note/{{ note.id }}/">
                {{ note.title }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>
        no notes available
    </p>
{%  endif %}
<form action="{% url 'note:add_note'%}" method="post">
    {%  csrf_token %}
    <input type="text" name="note_title">
    <label for="add"> note title</label>
    <input type="submit" value="add new note">
</form>
