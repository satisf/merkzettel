{% if notes_list %}
    <ul>
    {% for note in notes_list %}
        <li>
            <a href="/note/{{ note.id }}/">
                {{ note.title }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>
        no notes available
    </p>
{%  endif %}
<a href="/note/add">
    add note
</a>
